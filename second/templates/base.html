<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}내 사이트{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        .menu {
            font-size: 15px;
            color: #006b1b;
        }


    </style>
</head>
<body>

    <!-- ✅ 상단 네비게이션 -->
    <nav class="navbar navbar-light bg-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">메인</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- ✅ 사이드 오프캔버스 메뉴 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled menu">
                {% if request.user.is_authenticated %}
                    <li><span class="nav-link">{{ request.user.username }}님 안녕하세요</span></li><br>
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">로그아웃</button>
                        </form>
                    </li><br>
                    <li><a class="nav-link" href="#">내 정보</a></li><br>
                    <li><button class="btn btn-link nav-link">즐겨찾기</button></li><br>
                {% else %}
                    <li><a class="nav-link" href="{% url 'login' %}">로그인</a></li><br>
                    <li><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li><br>
                    <li><a class="nav-link" href="#">고객센터</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <!-- ✅ 자식 템플릿의 실제 콘텐츠 -->
    {% block content %}
    {% endblock %}

</body>
</html>
