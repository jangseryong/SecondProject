{% extends 'base.html' %}

{% block content %}

<div style="width: 500px; margin: 50px auto">
    <h2>CSV 파일 업로드</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">업로드</button>
    </form>

</div>
{% endblock %}
