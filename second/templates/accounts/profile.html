{% extends 'base.html' %}

{% block title%} 내 정보 {% endblock %}



{% block content %}
    <form method="post" action="{%url 'update' %}">
        {% csrf_token %}

        <h1>{{ user.name }}님 정보 페이지</h1>
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required readonly>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ user.name}}" required readonly>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">전화번호</label>
          <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>

        <button type="submit" class="btn btn-danger">수정</button>
        <button class="btn btn-secondary" onclick="location.href='/'">취소</button>

    </form>







{% endblock %}
